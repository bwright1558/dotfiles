format = "$username$hostname$directory${custom.root_indicator}$character"
right_format = "$status$git_branch$git_commit$git_state$git_status"

continuation_prompt = "[‚àô](bright-black) "
scan_timeout = 30
command_timeout = 500
add_newline = false
follow_symlinks = true
palette = "catppuccin_mocha"

#################################################
# Main Prompt
#################################################

[username]
disabled = false
format = "[$user]($style)"
style_user = "bright-red"
detect_env_vars = ["SSH_TTY"]

[hostname]
disabled = false
format = "[@](white)[$hostname]($style) "
style = "yellow"
ssh_only = true
detect_env_vars = ["SSH_TTY"]

[directory]
disabled = false
format = "[$path]($style) "
read_only = ""
style = "blue"
fish_style_pwd_dir_length = 1

[custom.root_indicator]
when = "fish_is_root_user"
format = "[#](bold red) "
shell = ["fish"]

[character]
disabled = false

#################################################
# Right Prompt
#################################################

[status]
disabled = false
symbol = "‚úò"
map_symbol = false
pipestatus = false
style = "red"
format = "[$symbol $status]($style) "

[git_branch]
disabled = false
format = "[$symbol$branch(:$remote_branch)]($style)"
style = "green"

[git_commit]
disabled = false
format = " [$hash$tag]($style)"
style = "yellow"
tag_symbol = " üè∑ "
tag_disabled = false
only_detached = true

[git_state]
disabled = false
format = "[:](white)[$state( $progress_current/$progress_total)]($style)"
style = "bright-red"
rebase = "rebase"
merge = "merge"
revert = "revert"
cherry_pick = "cherry-pick"
bisect = "bisect"
am = "am"
am_or_rebase = "am/rebase"

[git_status]
disabled = false
format = "$all_status$ahead_behind"
conflicted = " [‚ïê](yellow)"
ahead = " [‚¨Ü](bright-magenta)"
behind = " [‚¨á](bright-magenta)"
diverged = " [‚¨ç](bright-magenta)"
up_to_date = ""
untracked = " [‚óº](white)"
stashed = " [‚ú≠](cyan)"
modified = " [‚ú±](blue)"
staged = " [‚úö](green)"
renamed = " [‚ûú](magenta)"
deleted = " [‚úñ](red)"
